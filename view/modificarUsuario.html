<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="../resources/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="" alt="" class="logoImg" />
        <p class="logoNombre"></p>
      </div>
      <nav class="navLinks">
        <button class="btnNavLink">
          <a class="linkNav" href="usuarios.html">Regresar</a>
        </button>
      </nav>
    </header>

    <div class="container">
      <h1>Modificar Usuario</h1>

      <form action="#.php" method="POST">
        <input type="hidden" name="user_id" value="" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value="" required />

        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Nueva contraseña"
          required
        />

        <button type="submit" class="btnModificar">Modificar Usuario</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
