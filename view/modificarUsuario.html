<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="../resources/css/style.css"> 
</head>
<body>
    <div class="container">
        <h1>Modificar Usuario</h1>

  
        <form action="modificar_usuario.php" method="POST">
            <input type="hidden" name="user_id" value="">

            <label for="nombre">Nombre:</label>

            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nuevo dato" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese el nuevo dato"  required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese el nuevo dato"  required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Nueva contraseña" required>

            <button type="submit" class="btnModificar">Modificar Usuario</button>
        </form>
    </div>

    <script src="script.js"></script> 
</body>
</html>
